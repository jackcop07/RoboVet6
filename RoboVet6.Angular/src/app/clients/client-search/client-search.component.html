<div class="container">
  <h2>Client Search</h2>
  <hr />

  <p>Enter search parameters and then click Search.</p>

  <form>
    <div class="form-group">
      <label>Client last name</label>
      <input type="text" class="form-control"  placeholder="Enter last name">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control"  placeholder="Enter first line of address">
    </div>
    <div class="form-group">
      <label>Phone number</label>
      <input type="text" class="form-control"  placeholder="Enter home or mobile number">
    </div>
    <div class="form-group">
      <label>E-mail address</label>
      <input type="text" class="form-control"  placeholder="Enter e-mail address">
    </div>
    <hr />

    <button type="submit" class="btn btn-primary">Search</button>

  </form>
</div>
